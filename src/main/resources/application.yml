## Configuraci贸n de Spring
spring:
  application:
    name: ms-books-catalogue
  datasource:
    url: jdbc:h2:mem:catalogue;Mode=MySQL
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  web:
    error:
      include-stacktrace: never
      include-message: always
      include-binding-errors: always

## Configuraci贸n de Instancia
server:
  port: 8088

## Configuraci贸n del cliente de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    hostname: ms-books-catalogue

## Configuraci贸n de SpringDoc OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    show-extensions: true
    show-common-extensions: true
